version: "3.9"

networks:
  app-network:
    driver: bridge

services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass clases
    volumes:
      - cache:/data
    networks:
       - app-network
  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8081
    ports:
      - "8081:8081"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./
          target: /app/
volumes:
  cache:
    driver: local